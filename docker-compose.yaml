services:
  sveltekit:
    container_name: sveltekit
    image: sveltekit
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PRISMA_CLI_BINARY_TARGETS=debian-openssl-3.0.x
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - ./usercontent:/usercontent
    depends_on:
      - db
      - caddy

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5434:5432

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "5080:80"
      - "5443:443"
      - "5443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
      - ./usercontent:/usercontent
    depends_on:
      - db

volumes:
  pgdata:
  caddy_data:
  caddy_config:
