services:
  sveltekit:
    container_name: sveltekit
    image: sveltekit
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PRISMA_CLI_BINARY_TARGETS=debian-openssl-3.0.x
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - ${DEV_STATIC_DIR}:/usercontent
    depends_on:
      - db
      - caddy

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  caddy:
    image: serfriz/caddy-cloudflare:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ${DEV_STATIC_DIR}:/srv
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - db

volumes:
  pgdata:
  caddy_data:
  caddy_config:
