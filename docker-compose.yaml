services:
  sveltekit:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=80
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ${DEV_STATIC_DIR}:/usercontent/
    depends_on:
      - caddy
    networks:
      - prisma-network

  postgres:
    image: postgres:18-alpine3.22
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata-18:/var/lib/postgresql/18/docker
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  caddy:
    build: 
      context: .
      dockerfile: Dockerfile-caddy
    environment:
      DOMAIN: ${DOMAIN}
      FULL_DOMAIN: ${FULL_DOMAIN}
      CADDY_ACCESS_LOG: ${CADDY_ACCESS_LOG}
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_PORT}:80"
      - "${CADDY_HTTPS_PORT}:443"
      - "${CADDY_HTTPS_PORT}:443/udp"
    networks:
      - prisma-network
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ${DEV_STATIC_DIR}:/srv/
      - caddy_data:/data
      - caddy_config:/config
      - ./forsen-wiki-logs:/var/log
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  prisma-network:
    name: prisma-network

volumes:
  pgdata:
  pgdata-18:
  caddy_data:
  caddy_config:
